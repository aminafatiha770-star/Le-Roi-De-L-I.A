
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Roi De l'I.A - Studio Royal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif !important;
            color: #9933CC !important; /* Mauve Arial */
            background-color: #064e3b; /* Vert Ã©meraude profond */
            margin: 0;
            overflow-x: hidden;
        }
        .bg-turquoise { background-color: #00CED1; }
        .text-turquoise { color: #00CED1; }
        .bg-gold { background-color: #FFD700; }
        .text-gold { color: #FFD700; }
        .text-mauve { color: #9933CC; }
        
        .btn-royal {
            background: linear-gradient(135deg, #FFD700 0%, #ffcc00 100%);
            color: #9933CC;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 9999px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .btn-royal:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.6);
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #064e3b; }
        ::-webkit-scrollbar-thumb { background: #FFD700; border-radius: 10px; }
    </style>
