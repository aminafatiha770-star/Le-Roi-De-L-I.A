<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Roi De l'I.A - Studio Royal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Design Royal : Turquoise (#00CED1), Or (#FFD700), Mauve (#9933CC) */
        body {
            font-family: Arial, Helvetica, sans-serif !important;
            background: #00CED1;
            color: #9933CC;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        #root {
            min-height: 100vh;
        }
        
        .loader-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #00CED1;
            text-align: center;
        }

        #error-display {
            display: none;
            background: #fff;
            color: red;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            font-family: monospace;
            border: 4px solid #FFD700;
        }

        .crown-anim {
            font-size: 6rem;
            animation: pulse 1.5s infinite ease-in-out;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="loader-container">
            <div id="loader-content">
                <div class="crown-anim">üëë</div>
                <h1 style="color:#FFD700; font-size: 3.5rem; font-weight: 900; -webkit-text-stroke: 1.5px #9933CC; font-family: Arial;">LE ROI DE L'I.A</h1>
                <p style="color:#9933CC; font-weight: bold; margin-top: 20px; letter-spacing: 0.3em; text-transform: uppercase;">Ouverture des portes du Palais...</p>
            </div>
            <div id="error-display"></div>
        </div>
    </div>

    <script>
        // Diagnostic d'erreur global
        window.onerror = function(msg, url, line, col, error) {
            const display = document.getElementById('error-display');
            const loader = document.getElementById('loader-content');
            if (display) {
                loader.style.display = 'none';
                display.style.display = 'block';
                display.innerHTML = `<strong>‚ö†Ô∏è Erreur du Palais :</strong><br>${msg}<br><small>Ligne: ${line}</small>`;
            }
            return false;
        };
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
